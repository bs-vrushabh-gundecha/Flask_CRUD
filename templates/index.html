{% extends "base.html" %}
{% block content %}

<h3 class="mb-3">Users List</h3>

<table class="table table-bordered table-hover">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th width="180">Action</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.contact }}</td>
            <td>
                <a href="/update/{{ user.id }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="/delete/{{ user.id }}" 
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete?')">
                   Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% if users|length == 0 %}
<p class="text-muted">No users found.</p>
{% endif %}

{% endblock %}
