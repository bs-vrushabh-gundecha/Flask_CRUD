{% extends "base.html" %}
{% block content %}

<h3>Update User</h3>

<form method="POST" action="/update/{{ user.id }}" class="card p-4 shadow-sm">

    <div class="mb-3">
        <label>Name</label>
        <input type="text" name="username" class="form-control" value="{{ user.name }}" required>
    </div>

    <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
    </div>

    <div class="mb-3">
        <label>Mobile</label>
        <input type="text" name="mobile" class="form-control" value="{{ user.contact }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
    <a href="/" class="btn btn-secondary">Back</a>

</form>

{% endblock %}
